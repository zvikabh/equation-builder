<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Equation Builder</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script src="index.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R83Z59BP68"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-R83Z59BP68');
  </script>
</head>
<body>
<div id="main">
  <div id="equations">
    <math display="block">
      <mtable>
        <mtr>
          <mtd>
            <mo id="pre-a11"></mo>
            <mn id="a11">1</mn><mi>x</mi>
            <mo id="pre-a12">+</mo>
            <mn id="a12">1</mn><mi>y</mi>
          </mtd>
          <mtd>
            <mo>=</mo>
          </mtd>
          <mtd>
            <mo id="pre-b1"></mo>
            <mn id="b1">1</mn>
          </mtd>
        </mtr>
        <mtr>
          <mtd>
            <mo id="pre-a21"></mo>
            <mn id="a21">1</mn><mi>x</mi>
            <mo id="pre-a22">+</mo>
            <mn id="a22">1</mn><mi>y</mi>
          </mtd>
          <mtd>
            <mo>=</mo>
          </mtd>
          <mtd>
            <mo id="pre-b2"></mo>
            <mn id="b2">1</mn>
          </mtd>
        </mtr>
      </mtable>
    </math>
  </div>
  <form id="answer-form" action="javascript:check();">
    <div class="answer-row">
      <math display="inline"><mi>x</mi><mo>=</mo></math>
      <div class="answer-text mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="x-input"
               pattern="-?[0-9]+">
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </div>
    <div class="answer-row">
      <math display="inline"><mi>y</mi><mo>=</mo></math>
      <div class="answer-text mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="y-input"
               pattern="-?[0-9]+">
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </div>
    <div class="submit-row">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
        Check
      </button>
    </div>
  </form>
</div>
<div class="modal" id="loss" style="display: none;">
  <div class="modal-content">
    <div class="emoji">üòîÔ∏è</div>
    <div>Incorrect</div>
    <div class="modal-button-row">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
              onclick="$('#loss').hide();">
        Try Again
      </button>
    </div>
  </div>
</div>
<div class="modal" id="win" style="display: none;">
  <div class="modal-content">
    <div class="emoji">‚úåÔ∏è</div>
    <div>That's correct!</div>
    <div class="modal-button-row">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
              onclick="location.reload();">
        Another One?
      </button>
    </div>
  </div>
</div>
</body>
</html>
